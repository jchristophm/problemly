<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Problemly Diagram Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/konva@9/konva.min.js"></script>
  <!-- KaTeX CSS & JS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>

<div style="width: 100%; display: flex; justify-content: center;">
  <div style="display: flex; flex-direction: column; align-items: center;">

    <!-- Top Toolbar -->
    <div id="toolbar-top">
      <button onclick="addArrow()" title="Arrow">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="#333">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
        </svg>
      </button>
      <button onclick="addDashedArrow()" title="Dashed Arrow">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="#333">
          <path stroke="#333" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" stroke-dasharray="4,4" d="M17 8l4 4m0 0l-4 4m4-4H3" />
        </svg>
      </button>
      <button onclick="addLine()" title="Line">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="#333">
          <line x1="4" y1="12" x2="20" y2="12" stroke-width="2" stroke-linecap="round" />
        </svg>
      </button>
      <button onclick="addBox()" title="Box">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="#333">
          <rect x="4" y="4" width="16" height="16" rx="2" stroke-width="2" />
        </svg>
      </button>
      <button onclick="addCircle()" title="Circle">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="#333">
          <circle cx="12" cy="12" r="8" stroke-width="2" />
        </svg>
      </button>
    </div>

    <!-- Canvas -->
    <div id="main-canvas">
      <div id="container"></div>
    </div>
    
    <!-- Bottom Toolbar -->
    <div id="toolbar-bottom">
      <button onclick="addEquation()" title="Insert Math">
        <span style="font-family: Georgia, 'Times New Roman', serif; font-size: 16px; font-weight: bold;">xÂ²</span>
      </button>
      <button onclick="addText()" title="Label">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="#333">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
        </svg>
      </button>
      <button onclick="toggleGrid()" title="Toggle Grid">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" width="30" height="30" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="3" width="6" height="6" />
          <rect x="9" y="3" width="6" height="6" />
          <rect x="15" y="3" width="6" height="6" />
          <rect x="3" y="9" width="6" height="6" />
          <rect x="9" y="9" width="6" height="6" />
          <rect x="15" y="9" width="6" height="6" />
          <rect x="3" y="15" width="6" height="6" />
          <rect x="9" y="15" width="6" height="6" />
          <rect x="15" y="15" width="6" height="6" />
        </svg>
      </button>
      <button onclick="deleteSelected()" title="Delete">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="#333">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
      <button onclick="attachDiagram()" title="Attach">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="#333">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828L18 9.828a4 4 0 00-5.656-5.656l-7.07 7.07" />
        </svg>
      </button>
    </div>

  </div>
</div>

<!-- Equation Modal -->
<div id="mathModal" style="display:none; position:fixed; top:20%; left:50%; transform:translateX(-50%); background:#fff; border:1px solid #aaa; padding:16px; z-index:10000; box-shadow:0 0 10px #333;">
  <h3>Enter LaTeX Equation</h3>
  <textarea id="latexInput" rows="3" style="width:300px;"></textarea>
  <div id="preview" style="margin-top:10px;"></div>
  <div style="margin-top:12px; text-align:right;">
    <button onclick="insertEquation()">Insert</button>
    <button onclick="closeMathModal()">Cancel</button>
  </div>
</div>  
  
<script src="app.js"></script>

</body>
</html>
