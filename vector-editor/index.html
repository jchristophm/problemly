<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vector Diagram Editor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="toolbar">
    <button data-tool="select">🖱️</button>
    <button data-tool="vector">➡️</button>
    <button data-tool="box">⬛</button>
    <button data-tool="circle">⚪</button>
    <button data-tool="line">📏</button>
    <button data-tool="text">🔤</button>
    <button data-tool="coords1D">1D</button>
    <button data-tool="coords2D">2D</button>
    <button id="export">⬇️</button>
  </div>
  <svg id="canvas" width="320" height="480" viewBox="0 0 320 480"></svg>
  <script src="script.js"></script>
</body>
</html>
