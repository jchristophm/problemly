<!DOCTYPE html>
<html>
<head>
  <title>Inline Math Editor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.min.css" />
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    .editor-container {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 12px;
      max-width: 700px;
      min-height: 150px;
    }
    .editor {
      min-height: 100px;
      outline: none;
    }
    .toolbar {
      margin-bottom: 12px;
    }
    .toolbar button {
      font-size: 16px;
      margin-right: 10px;
      padding: 6px 12px;
      cursor: pointer;
    }
    .mathquill-editable {
      display: inline-block;
      min-width: 50px;
      margin: 0 4px;
      padding: 2px 4px;
      border-bottom: 1px dotted #666;
    }
  </style>
</head>
<body>
  <h2>Inline Reasoning Box</h2>
  <div class="toolbar">
    <button onclick="insertMath()">Insert Math</button>
    <button onclick="submitContent()">Submit</button>
  </div>
  <div id="editor" class="editor-container editor" contenteditable="true"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.min.js"></script>
  <script>
    const MQ = MathQuill.getInterface(2);

    function insertMath() {
      const selection = window.getSelection();
      if (!selection.rangeCount) return;

      const range = selection.getRangeAt(0);

      // Create span wrapper for math
      const span = document.createElement("span");
      span.className = "math-field";

      // Create the MathQuill container
      const innerSpan = document.createElement("span");
      innerSpan.className = "mathquill-editable"; // ðŸ”¥ required for MQ to work
      span.appendChild(innerSpan);

      // Insert into DOM
      range.insertNode(span);
      range.setStartAfter(span);
      range.setEndAfter(span);
      selection.removeAllRanges();
      selection.addRange(range);

      // Initialize MathQuill
      const mqField = MQ.MathField(innerSpan, {
        spaceBehavesLikeTab: true,
        handlers: {
          edit: function() {
            // Hook for future saving
          }
        }
      });

      mqField.focus();
    }

    function submitContent() {
      const editor = document.getElementById('editor');
      alert("Raw HTML Submitted:\\n\\n" + editor.innerHTML);
    }
  </script>
</body>
</html>
