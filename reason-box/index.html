<!DOCTYPE html>
<html>
<head>
  <title>Reasoning Box</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.min.css" />
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    .reasoning-box {
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 16px;
      max-width: 600px;
    }
    .text-area {
      width: 100%;
      min-height: 80px;
      font-size: 1rem;
      padding: 8px;
      margin-bottom: 16px;
    }
    .math-field {
      border: 1px solid #aaa;
      padding: 6px;
      border-radius: 6px;
      min-height: 40px;
      background-color: #f9f9f9;
      margin-bottom: 16px;
    }
    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 12px;
    }
    .toolbar button {
      padding: 6px 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Reasoning Box</h2>
  <div class="reasoning-box">
    <textarea class="text-area" placeholder="Explain your reasoning here..."></textarea>
    <div class="toolbar">
      <button onclick="insert('\\frac{}{}')">a⁄b</button>
      <button onclick="insert('x^2')">x²</button>
      <button onclick="insert('\\sqrt{}')">√</button>
      <button onclick="insert('F_x')">Fₓ</button>
      <button onclick="insert('\\theta')">θ</button>
      <button onclick="insert('\\Delta')">Δ</button>
      <button onclick="insert('+')">+</button>
      <button onclick="insert('=')">=</button>
    </div>
    <div id="math-field" class="math-field"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.min.js"></script>
  <script>
    const MQ = MathQuill.getInterface(2);
    const mathFieldSpan = document.getElementById('math-field');
    const mathField = MQ.MathField(mathFieldSpan, {
      spaceBehavesLikeTab: true,
      handlers: {
        edit: function() {
          // console.log(mathField.latex()); // Optional for debugging
        }
      }
    });

    function insert(latex) {
      mathField.cmd(latex);
      mathField.focus();
    }
  </script>
</body>
</html>
