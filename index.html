<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Problemly Diagram Editor</title>
  <link rel="stylesheet" href="https://uicdn.toast.com/tui-image-editor/latest/tui-image-editor.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    #toolbar {
      margin-top: 10px;
      margin-bottom: 5px;
    }
    #toolbar button {
      margin: 0 5px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }
    #editor-container {
      width: 500px;
      height: 500px;
      border: 1px solid #ccc;
      background: #fff;
      position: relative;
    }
  </style>
</head>
<body>

<div id="toolbar">
  <button id="draw-btn">Draw</button>
  <button id="line-btn">Line/Arrow</button>
  <button id="text-btn">Text</button>
  <button id="attach-btn">Attach</button>
</div>

<div id="editor-container"></div>

<!-- Scripts -->
<script src="https://uicdn.toast.com/tui-code-snippet/latest/tui-code-snippet.js"></script>
<script src="https://uicdn.toast.com/tui-color-picker/latest/tui-color-picker.js"></script>
<script src="https://uicdn.toast.com/tui-image-editor/latest/tui-image-editor.js"></script>

<script>
  // Initialize editor WITHOUT includeUI
  const editor = new tui.ImageEditor('#editor-container', {
    cssMaxWidth: 500,
    cssMaxHeight: 500,
    selectionStyle: {
      cornerSize: 20,
      rotatingPointOffset: 70,
    },
    usageStatistics: false,
  });

  // Load a blank white canvas
  const blankCanvasURL = 'https://jchristophm.github.io/problemly/blank-canvas.png'; // 500x500 blank image
  editor.loadImageFromURL(blankCanvasURL, 'Blank Canvas').then(() => {
    console.log('Blank canvas loaded.');
  });

  // Button actions
  document.getElementById('draw-btn').addEventListener('click', function() {
    editor.startDrawingMode('FREE_DRAWING', {
      brushWidth: 3,
      color: '#000000'
    });
  });

  document.getElementById('line-btn').addEventListener('click', function() {
    editor.stopDrawingMode(); // Stop free drawing if active
    editor.startDrawingMode('LINE_DRAWING', {
      width: 3,
      color: '#000000',
      arrowType: 'arrow' // Force arrowhead at end
    });
  });

  document.getElementById('text-btn').addEventListener('click', function() {
    editor.stopDrawingMode();
    editor.addText('Text', {
      styles: {
        fill: '#000000',
        fontSize: 20,
        fontFamily: 'Arial'
      },
      position: {
        x: 100,
        y: 100
      }
    });
  });

  document.getElementById('attach-btn').addEventListener('click', function() {
    const dataURL = editor.toDataURL();
    window.parent.postMessage({ type: 'attachImage', dataURL: dataURL }, '*');
  });
</script>

</body>
</html>
