<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Problemly Diagram Editor</title>
  <link rel="stylesheet" href="https://uicdn.toast.com/tui-image-editor/latest/tui-image-editor.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    #toolbar {
      margin-top: 10px;
      margin-bottom: 5px;
    }
    #toolbar button {
      margin: 0 5px;
      padding: 6px 10px;
      font-size: 14px;
      cursor: pointer;
    }
    #editor-container {
      width: 500px;
      height: 500px;
      border: 1px solid #ccc;
      background: #fff;
      position: relative;
    }
  </style>
</head>
<body>

<div id="toolbar">
  <button id="select-btn">Select</button>
  <button id="draw-btn">Draw</button>
  <button id="line-btn">Line</button>
  <button id="arrow-btn">Arrow</button>
  <button id="text-btn">Text</button>
  <button id="square-btn">Square</button>
  <button id="circle-btn">Circle</button>
  <button id="attach-btn">Attach</button>
</div>

<div id="editor-container"></div>

<!-- Scripts -->
<script src="https://uicdn.toast.com/tui-code-snippet/latest/tui-code-snippet.js"></script>
<script src="https://uicdn.toast.com/tui-color-picker/latest/tui-color-picker.js"></script>
<script src="https://uicdn.toast.com/tui-image-editor/latest/tui-image-editor.js"></script>

<script>
  const editor = new tui.ImageEditor('#editor-container', {
    cssMaxWidth: 500,
    cssMaxHeight: 500,
    selectionStyle: {
      cornerSize: 20,
      rotatingPointOffset: 70,
    },
    usageStatistics: false,
  });

  const blankCanvasURL = 'https://jchristophm.github.io/problemly/blank-canvas.png'; // Your blank 500x500 white canvas
  editor.loadImageFromURL(blankCanvasURL, 'Blank Canvas').then(() => {
    console.log('Blank canvas loaded.');
  });

  // ---- Button Actions ----

  document.getElementById('select-btn').addEventListener('click', function() {
    editor.stopDrawingMode();
  });

  document.getElementById('draw-btn').addEventListener('click', function() {
    editor.startDrawingMode('FREE_DRAWING', {
      brushWidth: 1, // Super fine brush
      color: '#000000'
    });
  });

  document.getElementById('line-btn').addEventListener('click', function() {
    editor.stopDrawingMode();
    editor.addShape('line', {
      stroke: '#000000',
      strokeWidth: 2,
      width: 100,
      height: 0,
      left: 200,
      top: 200
    });
  });

  document.getElementById('arrow-btn').addEventListener('click', function() {
    editor.stopDrawingMode();
    // Create an arrow manually by adding a polyline
    const canvas = editor.getCanvas();
    const arrow = new fabric.Group([
      new fabric.Line([0, 0, 100, 0], {
        stroke: '#000000',
        strokeWidth: 2
      }),
      new fabric.Triangle({
        left: 100,
        top: 0,
        originX: 'center',
        originY: 'center',
        angle: 90,
        width: 10,
        height: 10,
        fill: '#000000'
      })
    ], {
      left: 200,
      top: 200,
      selectable: true
    });
    canvas.add(arrow);
    editor._graphics._canvas.renderAll();
  });

  document.getElementById('text-btn').addEventListener('click', function() {
    editor.stopDrawingMode();
    editor.addText('Label', {
      styles: {
        fill: '#000000',
        fontSize: 18,
        fontFamily: 'Arial',
        fontWeight: 'bold'
      },
      position: {
        x: 150,
        y: 150
      }
    });
  });

  document.getElementById('square-btn').addEventListener('click', function() {
    editor.stopDrawingMode();
    editor.addShape('rect', {
      fill: 'transparent',
      stroke: '#000000',
      strokeWidth: 2,
      width: 80,
      height: 80,
      left: 200,
      top: 200
    });
  });

  document.getElementById('circle-btn').addEventListener('click', function() {
    editor.stopDrawingMode();
    editor.addShape('circle', {
      fill: 'transparent',
      stroke: '#000000',
      strokeWidth: 2,
      radius: 40,
      left: 200,
      top: 200
    });
  });

  document.getElementById('attach-btn').addEventListener('click', function() {
    const dataURL = editor.toDataURL();
    window.parent.postMessage({ type: 'attachImage', dataURL: dataURL }, '*');
  });

</script>

</body>
</html>
