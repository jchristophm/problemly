<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Problemly Diagram Editor</title>
  <link rel="stylesheet" href="https://uicdn.toast.com/tui-image-editor/latest/tui-image-editor.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    #toolbar {
      margin-top: 10px;
      margin-bottom: 5px;
    }
    #toolbar button {
      margin: 0 5px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }
    #editor-container {
      width: 500px;
      height: 500px;
      border: 1px solid #ccc;
      background: #fff;
    }
  </style>
</head>
<body>

<div id="toolbar">
  <button id="draw-btn">Draw</button>
  <button id="shape-btn">Shape</button>
  <button id="text-btn">Text</button>
  <button id="attach-btn">Attach</button>
</div>

<div id="editor-container"></div>

<!-- Scripts -->
<script src="https://uicdn.toast.com/tui-code-snippet/latest/tui-code-snippet.js"></script>
<script src="https://uicdn.toast.com/tui-color-picker/latest/tui-color-picker.js"></script>
<script src="https://uicdn.toast.com/tui-image-editor/latest/tui-image-editor.js"></script>

<script>
  const editor = new tui.ImageEditor(document.querySelector('#editor-container'), {
    includeUI: {
      loadImage: {
        path: 'https://jchristophm.github.io/problemly/blank-canvas.png',  // Your blank 500x500 white canvas
        name: 'Blank Canvas'
      },
      menu: ['draw', 'shape', 'text'],
      initMenu: 'draw',
      menuBarPosition: 'bottom',
      uiSize: {
        width: 500,
        height: 500,
      },
      theme: {},
    },
    cssMaxWidth: 500,
    cssMaxHeight: 500,
    selectionStyle: {
      cornerSize: 20,
      rotatingPointOffset: 70,
    },
    usageStatistics: false
  });

  // Remove Toast UI watermark/logo
  document.addEventListener('DOMContentLoaded', function() {
    const branding = document.querySelector('.tui-image-editor-header-logo');
    if (branding) branding.style.display = 'none';
  });

  // Button Actions
  document.getElementById('draw-btn').addEventListener('click', function() {
    editor.changeMenu('draw');
  });

  document.getElementById('shape-btn').addEventListener('click', function() {
    editor.changeMenu('shape');
  });

  document.getElementById('text-btn').addEventListener('click', function() {
    editor.changeMenu('text');
  });

  document.getElementById('attach-btn').addEventListener('click', function() {
    const dataURL = editor.toDataURL();
    window.parent.postMessage({ type: 'attachImage', dataURL: dataURL }, '*');
  });
</script>

</body>
</html>
