<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Physics Diagram Editor</title>
  <link rel="stylesheet" href="https://uicdn.toast.com/tui-image-editor/latest/tui-image-editor.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #f0f0f0;
    }
    #tui-image-editor-container {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>

<div id="tui-image-editor-container"></div>

<!-- âœ… REQUIRED Toast UI dependencies -->
<script src="https://uicdn.toast.com/tui-code-snippet/latest/tui-code-snippet.js"></script>
<script src="https://uicdn.toast.com/tui-color-picker/latest/tui-color-picker.js"></script>
<script src="https://uicdn.toast.com/tui-image-editor/latest/tui-image-editor.js"></script>

<script>
  const editor = new tui.ImageEditor(document.querySelector('#tui-image-editor-container'), {
    includeUI: {
      loadImage: {
        path: 'https://jchristophm.github.io/problemly/blank-canvas.png',
        name: 'Blank Canvas'
      },
      menu: ['shape', 'draw', 'text'],
      initMenu: 'draw',
      menuBarPosition: 'bottom',
      uiSize: {
        width: window.innerWidth,
        height: window.innerHeight
      },
      theme: {},
    },
    cssMaxWidth: 500,
    cssMaxHeight: 500,
    selectionStyle: {
      cornerSize: 20,
      rotatingPointOffset: 70,
    },
    usageStatistics: false
  });
</script>

</body>
</html>
