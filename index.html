<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Physics Diagram Editor</title>
  <link rel="stylesheet" href="https://uicdn.toast.com/tui-image-editor/latest/tui-image-editor.css">
</head>
<body>

<div id="tui-image-editor-container" style="width: 700px; height: 600px; margin: auto; border: 1px solid #ccc;"></div>

<script src="https://uicdn.toast.com/tui-image-editor/latest/tui-image-editor.js"></script>
<script>
  const editor = new tui.ImageEditor('#tui-image-editor-container', {
    includeUI: {
      loadImage: {
        path: 'https://jchristophm.github.io/problemly/blank-canvas.png',  // Update if needed
        name: 'Blank Canvas',
      },
      menu: ['shape', 'draw', 'text'],
      initMenu: '',
      menuBarPosition: 'bottom',
      uiSize: {
        width: '700px',
        height: '600px',
      },
    },
    cssMaxWidth: 500,
    cssMaxHeight: 500,
    selectionStyle: {
      cornerSize: 20,
      rotatingPointOffset: 70,
    }
  });
</script>

</body>
</html>
