<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Physics Diagram Editor</title>
  <link rel="stylesheet" href="https://uicdn.toast.com/tui-image-editor/latest/tui-image-editor.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #f0f0f0;
    }
    #tui-image-editor {
      height: 100vh;
    }
  </style>
</head>
<body>

<div id="tui-image-editor"></div>

<script src="https://uicdn.toast.com/tui-image-editor/latest/tui-image-editor.js"></script>
<script>
  const imageEditor = new tui.ImageEditor('#tui-image-editor', {
    includeUI: {
      loadImage: {
        path: 'https://jchristophm.github.io/problemly/blank-canvas.png', // << Correct path to your blank canvas
        name: 'Blank Canvas'
      },
      menu: ['shape', 'draw', 'text'],
      initMenu: 'draw', // Immediately opens draw mode
      menuBarPosition: 'bottom',
      uiSize: {
        width: window.innerWidth,
        height: window.innerHeight
      },
      theme: {}, // Fix default sample theme loading
    },
    cssMaxWidth: 500,
    cssMaxHeight: 500,
    selectionStyle: {
      cornerSize: 20,
      rotatingPointOffset: 70,
    },
    usageStatistics: false
  });
</script>

</body>
</html>
