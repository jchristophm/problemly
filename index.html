<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Editor</title>
  <link rel="stylesheet" href="https://uicdn.toast.com/tui-image-editor/latest/tui-image-editor.min.css">
  <style>
    body { margin: 0; overflow: hidden; }
    #tui-image-editor-container { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <div id="tui-image-editor-container"></div>

  <script src="https://uicdn.toast.com/tui-code-snippet/latest/tui-code-snippet.min.js"></script>
  <script src="https://uicdn.toast.com/tui-color-picker/latest/tui-color-picker.min.js"></script>
  <script src="https://uicdn.toast.com/tui-image-editor/latest/tui-image-editor.min.js"></script>
  <script>
    const editor = new tui.ImageEditor(document.querySelector('#tui-image-editor-container'), {
      includeUI: {
        loadImage: {
          path: '',
          name: 'Blank'
        },
        theme: {},
        menu: ['shape', 'draw', 'text'],
        initMenu: 'shape',
        uiSize: {
          width: window.innerWidth,
          height: window.innerHeight
        },
        menuBarPosition: 'bottom'
      },
      cssMaxWidth: 1000,
      cssMaxHeight: 800,
      selectionStyle: {
        cornerSize: 20,
        rotatingPointOffset: 70
      }
    });
   </script>
</body>
</html>
