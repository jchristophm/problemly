<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiniMathEditor v3</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .editor-container {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
      position: relative;
    }
    #renderedField {
      min-height: 60px;
      font-size: 1.25rem;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
      outline: none;
      white-space: nowrap;
    }
    #ghostInput {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }
    .caret {
      display: inline-block;
      width: 1px;
      background: black;
      height: 1.2em;
      vertical-align: -0.2em;
      animation: blink 1s step-end infinite;
    }
    @keyframes blink {
      50% { background: transparent; }
    }
  </style>
</head>
<body>
  <div class="editor-container">
    <h2>MiniMathEditor</h2>
    <div id="renderedField" tabindex="0"></div>
    <input id="ghostInput" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
  </div>

  <script>
    const renderedField = document.getElementById('renderedField');
    const ghostInput = document.getElementById('ghostInput');
    let tokens = [];
    let caretIndex = 0;

    function tokenToLatex(token) {
      if (token.type === 'frac') {
        const left = token.left.map(tokenToLatex).join('') || '1';
        const right = token.right.map(tokenToLatex).join('') || '2';
        return `\\frac{${left}}{${right}}`;
      } else if (token.type === 'sup') {
        const base = token.base.map(tokenToLatex).join('') || 'x';
        const exponent = token.exponent.map(tokenToLatex).join('') || '2';
        return `${base}^{${exponent}}`;
      } else {
        return token.latex;
      }
    }

    function renderTokens() {
      const tokensWithCaret = [...tokens];
      tokensWithCaret.splice(caretIndex, 0, { type: 'caret', latex: '\\textcolor{gray}{|}' });
      const latex = tokensWithCaret.map(tokenToLatex).join('');
      try {
        katex.render(latex || '\\textcolor{gray}{Start typing...}', renderedField, {
          throwOnError: false
        });
      } catch (err) {
        renderedField.innerHTML = '<span style="color:red">[Invalid Expression]</span>';
      }
    }

    function insertChar(char) {
      let token;
      if (char === '^') {
        token = {
          type: 'sup',
          base: tokens.splice(Math.max(0, caretIndex - 1), 1),
          exponent: []
        };
        caretIndex = Math.max(0, caretIndex - 1);
      } else if (char === '/') {
        token = {
          type: 'frac',
          left: tokens.splice(Math.max(0, caretIndex - 1), 1),
          right: []
        };
        caretIndex = Math.max(0, caretIndex - 1);
      } else {
        token = { type: 'char', latex: char };
      }
      tokens.splice(caretIndex, 0, token);
      caretIndex++;
      renderTokens();
    }

    function deleteChar() {
      if (caretIndex > 0) {
        tokens.splice(caretIndex - 1, 1);
        caretIndex--;
        renderTokens();
      }
    }

    function moveCaret(dir) {
      caretIndex += dir;
      if (caretIndex < 0) caretIndex = 0;
      if (caretIndex > tokens.length) caretIndex = tokens.length;
      renderTokens();
    }

    renderedField.addEventListener('click', () => ghostInput.focus());

    ghostInput.addEventListener('input', (e) => {
      const val = ghostInput.value;
      ghostInput.value = '';
      if (val) insertChar(val);
    });

    ghostInput.addEventListener('keydown', (e) => {
      if (e.key === 'Backspace') {
        e.preventDefault();
        deleteChar();
      } else if (e.key === 'ArrowLeft') {
        e.preventDefault();
        moveCaret(-1);
      } else if (e.key === 'ArrowRight') {
        e.preventDefault();
        moveCaret(1);
      }
    });

    renderedField.addEventListener('focus', () => ghostInput.focus());
    renderTokens();
  </script>
</body>
</html>
