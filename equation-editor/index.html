<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiniMathEditor v2</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .editor-container {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
      position: relative;
    }
    #renderedField {
      min-height: 60px;
      font-size: 1.25rem;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
      outline: none;
      white-space: nowrap;
    }
    #ghostInput {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="editor-container">
    <h2>MiniMathEditor</h2>
    <div id="renderedField" tabindex="0"></div>
    <input id="ghostInput" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
  </div>

  <script>
    const renderedField = document.getElementById('renderedField');
    const ghostInput = document.getElementById('ghostInput');
    let tokens = [];

    function renderTokens() {
      const latex = tokens.map(tok => tok.latex).join(' ');
      try {
        katex.render(latex || '\textcolor{gray}{Start typing...}', renderedField, {
          throwOnError: false
        });
      } catch (err) {
        renderedField.innerHTML = '<span style="color:red">[Invalid Expression]</span>';
      }
    }

    function insertChar(char) {
      if (char === '^') {
        tokens.push({ type: 'sup', latex: '^{}' });
      } else if (char === '/') {
        // basic 1/2 support, can expand later
        const last = tokens.pop();
        if (last) {
          tokens.push({ type: 'frac', latex: `\\frac{${last.latex}}{}` });
        } else {
          tokens.push({ type: 'frac', latex: '\\frac{}{ }' });
        }
      } else {
        tokens.push({ type: 'char', latex: char });
      }
      renderTokens();
    }

    renderedField.addEventListener('click', () => ghostInput.focus());

    ghostInput.addEventListener('input', (e) => {
      const val = ghostInput.value;
      ghostInput.value = '';
      if (val) insertChar(val);
    });

    // Enable typing
    renderedField.addEventListener('focus', () => ghostInput.focus());

    // Initial render
    renderTokens();
  </script>
</body>
</html>
