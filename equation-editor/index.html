<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mathfield Equation Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="https://cdn.jsdelivr.net/npm/mathlive"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    #main-canvas {
      position: absolute;
      top: 0;
      bottom: 50px;
      left: 0;
      right: 0;
      overflow: auto;
      background: #f9f9f9;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #toolbar-bottom {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
      padding: 0 12px;
    }

    #container {
      border: 2px solid #888;
      width: 90%;
      height: 90%;
      box-sizing: border-box;
      background: white;
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    math-field {
      width: 100%;
      font-size: 1.5em;
    }

    button {
      background: #f5f5f5;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: auto;
      height: 40px;
      padding: 0 16px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s ease;
      color: #333;
    }

    button:hover {
      background: #e0e0e0;
    }
  </style>
</head>
<body>
  <div id="main-canvas">
    <div id="container">
      <math-field id="mathfield" virtual-keyboard-mode="onfocus"></math-field>
    </div>
  </div>

  <div id="toolbar-bottom">
    <button onclick="submitEquation()">Insert Equation</button>
  </div>

  <script>
    const editor = document.getElementById('mathfield');

    function submitEquation() {
      const latex = editor.value;
      window.parent.postMessage({ type: 'mathlive-submit', latex }, '*');
    }
  </script>
</body>
</html>
