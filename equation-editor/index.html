<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mathfield Equation Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="https://cdn.jsdelivr.net/npm/mathlive"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    #toolbar-top, #toolbar-bottom {
      position: fixed;
      left: 0;
      right: 0;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      z-index: 10;
      padding: 0 12px;
    }

    #toolbar-top {
      top: 0;
    }

    #toolbar-bottom {
      bottom: 0;
    }

    #main-canvas {
      position: absolute;
      top: 50px;
      bottom: 50px;
      left: 0;
      right: 0;
      overflow: auto;
      background: #f9f9f9;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    [id^="toolbar"] button {
      background: #f5f5f5;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 40px;
      height: 40px;
      padding: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s ease;
      color: #333;
    }

    [id^="toolbar"] button:hover {
      background: #e0e0e0;
    }

    #container {
      border: 2px solid #888;
      width: 90%;
      height: 90%;
      box-sizing: border-box;
      touch-action: none;
      background: white;
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    math-field {
      width: 100%;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <div id="toolbar-top">
    <button onclick="insertSymbol('\\theta')">Œ∏</button>
    <button onclick="insertSymbol('\\pi')">œÄ</button>
    <button onclick="insertSymbol('\\mu')">Œº</button>
    <button onclick="insertSymbol('\\rho')">œÅ</button>
    <button onclick="insertSymbol('\\Delta')">Œî</button>
    <button onclick="insertSymbol('\\sqrt{}')">‚àö</button>
    <button onclick="insertSymbol('x^2')">x¬≤</button>
    <button onclick="insertSymbol('\\frac{}{}')">a/b</button>
    <button onclick="insertSymbol('\\sum')">‚àë</button>
    <button onclick="insertSymbol('\\int')">‚à´</button>
    <button onclick="insertSymbol('\\vec{}')">ùêÖ‚Éó</button>
    <button onclick="insertSymbol('\\rightarrow')">‚Üí</button>
  </div>

  <div id="main-canvas">
    <div id="container">
      <math-field id="mathfield"></math-field>
    </div>
  </div>

  <div id="toolbar-bottom">
    <button onclick="insertEquation()">Insert</button>
  </div>

  <script>
    const editor = document.getElementById('mathfield');

    function insertSymbol(latex) {
      editor.executeCommand('insert', latex);
    }

    function insertEquation() {
      const latex = editor.value;
      // Use postMessage to communicate with parent Bubble app
      parent.postMessage({ type: 'insertEquation', latex }, '*');
    }
  </script>
</body>
</html>
