<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiniMathEditor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .editor-container {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
    }
    textarea {
      width: 100%;
      font-size: 1.2rem;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }
    .preview {
      margin-top: 1rem;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #fafafa;
      min-height: 3rem;
    }
  </style>
</head>
<body>
  <div class="editor-container">
    <h2>MiniMathEditor</h2>
    <textarea id="input" placeholder="Type math like 1/2mv^2 or sqrt(x)..."></textarea>
    <div id="preview" class="preview"></div>
  </div>

  <script>
    const input = document.getElementById('input');
    const preview = document.getElementById('preview');

    function parseToLatex(raw) {
      // Very naive starter parser for demo purposes
      let parsed = raw
        .replace(/sqrt\(([^\)]+)\)/g, '\\sqrt{$1}')
        .replace(/([a-zA-Z0-9]+)\^([a-zA-Z0-9]+)/g, '$1^{$2}')
        .replace(/([a-zA-Z0-9]+)_([a-zA-Z0-9]+)/g, '$1_{$2}')
        .replace(/([0-9a-zA-Z]+)\/(\d+|[a-zA-Z]+)/g, '\\frac{$1}{$2}')
        .replace(/\bpi\b/g, '\\pi');
      return parsed;
    }

    function render() {
      const raw = input.value.trim();
      const latex = parseToLatex(raw);
      try {
        katex.render(latex, preview, {
          throwOnError: false
        });
      } catch (err) {
        preview.innerText = '[Error rendering LaTeX]';
      }
    }

    input.addEventListener('input', render);
    render(); // Initial render
  </script>
</body>
</html>
