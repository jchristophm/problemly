<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiniMathEditor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .editor-container {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
    }
    .editable {
      min-height: 60px;
      font-size: 1.25rem;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
      outline: none;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="editor-container">
    <h2>MiniMathEditor</h2>
    <div id="editor" class="editable" contenteditable="true"></div>
  </div>

  <script>
    const editor = document.getElementById('editor');

    function toLatex(str) {
      return str
        .replace(/sqrt\(([^\)]+)\)/g, '\\sqrt{$1}')
        .replace(/([a-zA-Z0-9]+)\^([a-zA-Z0-9]+)/g, '$1^{$2}')
        .replace(/([a-zA-Z0-9]+)_([a-zA-Z0-9]+)/g, '$1_{$2}')
        .replace(/([0-9a-zA-Z]+)\/(\d+|[a-zA-Z]+)/g, '\\frac{$1}{$2}')
        .replace(/\bpi\b/g, '\\pi');
    }

    function renderInlineMath() {
      const raw = editor.innerText;
      const latex = toLatex(raw);
      try {
        katex.render(latex, editor, {
          throwOnError: false,
          displayMode: false
        });
      } catch (err) {
        editor.innerHTML = '<span style="color:red">[Invalid Expression]</span>';
      }
    }

    editor.addEventListener('input', () => {
      renderInlineMath();
    });
  </script>
</body>
</html>
