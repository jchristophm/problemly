<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MiniMathEditor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="editor-outer-wrapper">
<!-- Greek Letters Row -->
<div class="mq-toolbar-row">
  <button class="mq-btn" data-latex="\\theta">Œ∏</button>
  <button class="mq-btn" data-latex="\\pi">œÄ</button>
  <button class="mq-btn" data-latex="\\mu">Œº</button>
  <button class="mq-btn" data-latex="\\rho">œÅ</button>
  <button class="mq-btn" data-latex="\\Delta">Œî</button>
  <select id="greekDropdown" class="mq-dropdown">
    <option value="">Symbols</option>
    <option data-latex="\\alpha">Œ±</option>
    <option data-latex="\\beta">Œ≤</option>
    <option data-latex="\\gamma">Œ≥</option>
    <option data-latex="\\delta">Œ¥</option>
    <option data-latex="\\epsilon">Œµ</option>
    <option data-latex="\\eta">Œ∑</option>
    <option data-latex="\\kappa">Œ∫</option>
    <option data-latex="\\lambda">Œª</option>
    <option data-latex="\\nu">ŒΩ</option>
    <option data-latex="\\sigma">œÉ</option>
    <option data-latex="\\tau">œÑ</option>
    <option data-latex="\\phi">œÜ</option>
    <option data-latex="\\omega">œâ</option>
    <option data-latex="\\Omega">Œ©</option>
  </select>

</div>

<!-- Structural and Functional Constructs -->
<div class="mq-toolbar-row">   
  <button class="mq-btn" data-char="^"><span>x<sup>n</sup></span></button>
  <button class="mq-btn" data-char="_"><span>x<sub>n</sub></span></button>
  <button class="mq-btn" data-latex="\\text">abc</button>
  <button class="mq-btn" data-latex="\\sqrt">‚àö</button>
  <button class="mq-btn" data-latex="\\vec">ùêØ‚Éó</button>
  <button class="mq-btn" data-latex="\\hat">·∫ë</button>
  <select id="funcDropdown" class="mq-dropdown">
    <option value="">Functions</option>
    <option data-latex="\\sin">sin</option>
    <option data-latex="\\cos">cos</option>
    <option data-latex="\\tan">tan</option>
    <option data-latex="\\arcsin">arcsin</option>
    <option data-latex="\\arccos">arccos</option>
    <option data-latex="\\arctan">arctan</option>
    <option data-latex="\\exp">exp</option>
    <option data-latex="\\ln">ln</option>
    <option data-latex="\\log">log</option>
  </select>
</div>

<div class="math-editor-wrapper">
  <div class="editor-container">
    <div id="renderedField" tabindex="0"></div>
    <input id="ghostInput" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
  </div>
</div>

  <!-- Equation Controls -->
<div class="mq-controls">
  <button class="mq-btn mq-mobile-only" onclick="moveCaret(-1)">
    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="#333">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8l-4 4m0 0l4 4m-4-4h18" />
    </svg>
  </button>
  <button class="bottom-button" onclick="insertEquation()">
    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="#333">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828L18 9.828a4 4 0 00-5.656-5.656l-7.07 7.07" />
    </svg>
  </button>
  <button class="mq-btn mq-mobile-only" onclick="moveCaret(1)">
    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="#333">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
    </svg>
  </button>
</div>
</div> 
  
  <script src="editor.js"></script>

</body>
</html>
