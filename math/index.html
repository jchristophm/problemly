<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MathQuill Test</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mathquill@0.10.1/mathquill.css">
  <style>
    #editor {
      border: 1px solid #ccc;
      padding: 8px;
      min-height: 40px;
      width: 300px;
      margin: 50px auto;
      font-size: 24px;
    }
  </style>
</head>
<body>

<div id="editor"></div>

<script src="https://cdn.jsdelivr.net/npm/mathquill@0.10.1/mathquill.min.js"></script>
<script>
  const MQ = MathQuill.getInterface(2);
  const mathField = MQ.MathField(document.getElementById('editor'), {
    spaceBehavesLikeTab: true,
    handlers: {
      edit: function () {
        console.log('Current latex:', mathField.latex());
      }
    }
  });

  // Focus and initialize
  mathField.focus();
  mathField.latex('');
</script>

</body>
</html>
